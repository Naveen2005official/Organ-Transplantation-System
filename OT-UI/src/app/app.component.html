<h1>Find Best Organ Donor</h1>
<button (click)="findDonor()">Find Donor</button>

<div *ngIf="bestDonor">
  <h2>Best Donor Found:</h2>
  <p><strong>ID:</strong> {{ bestDonor.Donor_ID }}</p>
  <p><strong>Age:</strong> {{ bestDonor.Donor_Age }}</p>
  <p><strong>Blood Type:</strong> {{ bestDonor.Donor_Blood_Type }}</p>
</div>
